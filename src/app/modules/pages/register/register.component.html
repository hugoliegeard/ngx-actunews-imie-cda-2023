<div class="page-contact">

  <div class="row">
    <div class="col-md-12">
      <!--leave a reply-->
      <div class="detail-caption">
        <span>INSCRIPTION</span>
      </div>

      <!--<pre>
        {{ 'isFormValid : ' + form.valid }}
        {{ user | json }}
      </pre>-->

      <form #form="ngForm" (ngSubmit)="register()" class="comment-form">

        <div class="alert alert-danger" *ngIf="hasError">
          {{ hasErrorMessage?.["hydra:title"] }} <br>
          {{ hasErrorMessage?.["hydra:description"] }}
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="field-item form-group"
                 [class.has-error]="displayName.invalid && displayName.touched"
                 [class.has-success]="displayName.valid">
              <input type="text" id="displayName" name="displayName"
                     [(ngModel)]="user.DisplayName" #displayName="ngModel" required
                     class="form-control" placeholder="Saisissez votre prÃ©nom et nom.">
            </div>
            <div class="field-item form-group" [class.has-error]="email.invalid && email.touched">
              <input type="email" id="email" name="email"
                     [(ngModel)]="user.email" #email="ngModel"
                     class="form-control" required placeholder="Saisissez votre email.">
            </div>
            <div class="field-item form-group" [class.has-error]="password.invalid && password.touched">
              <input type="password" id="password" name="password"
                     [(ngModel)]="user.password" #password="ngModel"
                     class="form-control" required placeholder="Saisissez votre mot de passe.">
            </div>
            <div class="field-item form-group">
              <button [disabled]="form.invalid" class="my-btn my-btn-dark">M'INSCRIRE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
